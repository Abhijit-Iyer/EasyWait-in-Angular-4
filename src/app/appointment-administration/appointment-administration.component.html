<div align="center">
	<h1>Appointment Administration</h1>

	<body>

		<h4>Enter the queue ID</h4>	
		<input type="text" [(ngModel)] = "queue_id"/><br>

		<button type="button" class="btn btn-success" (click)="onClickOpen()">Open</button>	<br>

		<button class="btn btn-warning" (click)="onClickClose()">Close</button>	<br>

		<button class="btn btn-danger" (click)="onClickReset()">Reset</button>	<br>

		<label id='appointment_status'> </label>

	</body>
</div>
