<div class="row">
    <br><br><br>

    <div class="row">
        <div class="col s12 m4 l2"></div>

        <div class="col s12 m4 l8">
            <div class="chip hoverable amber">Create</div>
            <div class="chip hoverable amber">Settings</div>
            <div class="chip hoverable amber">Vendor</div>
            <div class="chip hoverable amber">Manage</div>
            <div class="chip hoverable amber">Queue</div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m4 l2"></div>

        <div class="col s12 m4 l8">
            <div class="row">
                <div class="col s12">
                    <div class="card hoverable">
                        <div class="card-content black-text center-align">
                            <span class="card-title">Create a new Queue</span>

                            <div class="input-field col s12 hoverable">
                                <i class="material-icons prefix">add_circle</i>
                                <input class="form-control" [(ngModel)]="queue_name" placeholder="Queue Name" (keyup.enter)="addQueue()">
                            </div>

                            <br><br><br>
                        </div>

                        <div class="card-panel right-align">
                            <button type="button" class="btn btn-success hoverable" (click)="addQueue()">Add</button><br>

                            <br><br>

                            <div id="q_list" class="card-panel center">
                                <span class="card-title">Queue Inventory</span>

                                <div class="row list">
                                    <div class="col s1 left-align">ID</div>
                                    <div class="col s6 left-align">Name</div>
                                    <div class="col s2 left-align">Position</div>
                                    <div class="col s3 left-align">Options</div>
                                </div>

                                <a id="q_list" class="list-group-item list-group-item-action list-group-item-success" *ngFor='let queuedetail of queuelist'>
                                    <div class="row hoverable list stripped left-align">
                                        <div class="col s1">
                                            <div class="chip white teal-text hoverable">
                                                {{queuedetail.id}}
                                            </div>
                                        </div>

                                        <div class="col s6">
                                            <div class="chip hoverable">
                                                <img src="../../assets/profile.png" alt="Contact Person"> {{queuedetail.name}}
                                            </div>
                                        </div>

                                        <div class="col s2">
                                            <div id="pos{{queuedetail.id}}" class="chip hoverable amber">
                                                {{queuedetail.current_position}}
                                            </div>
                                        </div>

                                       <div class="col s3">
                                            <a (click)="moveNext(queuedetail.id)" class="btn-floating waves-effect waves-light grey darken-2 hoverable"><i class="material-icons">arrow_forward</i></a>
                                            
                                            <a (click)="reset(queuedetail.id)" class="btn-floating btn-small waves-effect waves-light grey darken-2 hoverable"><i class="material-icons">refresh</i></a>

                                            <a class="btn-floating waves-effect waves-light red hoverable"><i class="material-icons">settings</i></a>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m4 l2"></div>
    </div>

    <br><br><br>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    </div>
</div>
