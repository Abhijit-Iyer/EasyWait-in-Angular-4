<div align="center">
	<h1>Book Appointment</h1>

	<body>

		<h4> Enter the queue ID</h4>	
		<input type="text" [(ngModel)] = "queue_id"/>	<br>

		<h4> Enter the reference name</h4>	
		<input type="text" [(ngModel)] = "reference_name"/>	<br>


		<button class = "btn btn-primary" (click)="onClickBook()">Book</button>	<br>

		<label id='booking_status'> </label>

	</body>
</div>
