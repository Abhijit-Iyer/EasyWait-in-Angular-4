<h1 align="center">Sign Up</h1>

<body>

	<h4 align="center"> Enter your name </h4>	
	<input type="text" [(ngModel)] = "name"/>	<br>

	<h4 align="center"> Enter your email id </h4>	
	<input type="email" [(ngModel)] = "email"/>	<br>

	<h4 align="center"> Enter your password </h4>	
	<input type="password" [(ngModel)] = "password" (keyup.enter)="onKeyUp()"/>	<br>

	<button (click)="onClick()">Submit</button>	<br>

	<label> token value = {{ token }}</label>

</body>
