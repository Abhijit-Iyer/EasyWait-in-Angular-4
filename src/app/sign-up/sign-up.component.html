<div class="row">
	
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

	</div>

	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

		<div align="center" style="margin-top: 150px">

			<h1>Sign Up</h1>

			<h4> Enter your name </h4>	
			<input type="text" [(ngModel)] = "name"/>	<br>

			<h4> Enter your email id </h4>	
			<input type="email" [(ngModel)] = "email"/>	<br>

			<h4> Enter your password </h4>	
			<input type="password" [(ngModel)] = "password" (keyup.enter)="onKeyUp()"/>	<br>

			<button type="button" class="btn btn-success" (click)="onClick()">Submit</button>	<br>

			<label id='display_name_sign_up'> </label>

		</div>

	</div>

	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

		<div style="margin-top: 150px">
			
			<app-sign-in></app-sign-in>

		</div>

	</div>

	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

	</div>

</div>
